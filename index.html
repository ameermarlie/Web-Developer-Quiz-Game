<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Developer Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="quiz">
      <h1>Web Developer Knowledge Quiz</h1>
      <div id="progress">Question <span id="questionNumber">1</span>/10</div>
      <div id="score">Score: <span id="scoreValue">0</span></div>
      
      <div id="question-container">
        <h2 id="question">Loading question...</h2>
        <div id="options-container">
          <!-- Options will be inserted here -->
        </div>
      </div>

      <div id="feedback" class="hidden"></div>
      <button id="next-btn" class="hidden">Next Question</button>
      
      <div id="final-screen" class="hidden">
        <h2>Quiz Complete!</h2>
        <p>Your final score: <span id="final-score">0</span>/10</p>
        <button id="restart-btn">Test Your Knowledge Again</button>
      </div>
    </div>
  </div>
  <script type="module" src="quiz.js"></script>
</body>
</html>
